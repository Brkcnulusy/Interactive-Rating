<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;600;700&family=Mynerve&family=Overpass:ital@0;1&family=Rubik:wght@300;400;500&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div class="container">
    <main>
      <div class="voting-state">
        <div class="icon-wrapper">
          <img src="./assets/images/icon-star.svg" alt="star">
        </div>
        <div class="title">
          <h1>How did we do?</h1>
        </div>
        <div class="content-wrapper">
          <p>
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p>
        </div>
        <div class="rate-wrapper">
          <span class="active" value="1">1</span>
          <span value="2">2</span>
          <span value="3">3</span>
          <span value="4">4</span>
          <span value="5">5</span>
        </div>
        <div class="submit-button">
          <button>SUBMIT</button>
        </div>
      </div>
      <div class="thank-you-state">
        <div class="image-wrapper">
          <img src="./assets/images/illustration-thank-you.svg" alt="Thanks">
        </div>
        <div class="choese-message">
          <p>You selected x out of 5</p>
        </div>
        <div class="title">
          <h2>Thank you!</h2>
        </div>
        <div class="thanks-message">
          <p>
            We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
      
    </main>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
